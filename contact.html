<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with UAB Apparels. we are here to answer your questions and discuss your apparel manufacturing needs.">
    <title>UAB Apparels | Contact Us</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav role="navigation" aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <header role="banner">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you.</p>
    </header>

    <main>
        <section class="contact-section">

            <div class="contact-form">
                <h2>Send us a message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div style="margin-top: 50px; text-align: center;">
                <h2>Visit Our Factory</h2>
                <!-- Placeholder for Google Maps -->
                <div
                    style="width: 100%; max-width: 800px; margin: 0 auto; background: #e0e0e0; height: 400px; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                    <!-- Replace the src below with your actual Google Maps Embed URL -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15843.417387229712!2d79.8612!3d6.9271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae259276d33f7d3%3A0x6334546597793574!2sColombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2suk!4v1625574321234!5m2!1sen!2suk"
                        width="100%" height="100%" style="border:0; border-radius: 8px;" allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>Connect with us:</p>
        <div class="social-links">
            <a href="https://facebook.com/yourpage" target="_blank" aria-label="Visit us on Facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/yourwhatsappphonenumber" target="_blank" aria-label="Chat with us on WhatsApp"><i
                    class="fab fa-whatsapp"></i></a>
            <a href="#" aria-label="Visit us on Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Visit us on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 UAB Apparels. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
